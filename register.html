										<div class="row">

                                                    <option>Miss<option>

											</div>

                                            <div class="col-12 form-group mb-4">
												<label for="login-form-username">Middle Name</label>
												<input type="text" id="login-form-username" name="login-form-username" value="" class="form-control not-dark">
											</div>

												<input type="text" id="login-form-username" name="login-form-username" value="" class="form-control not-dark">
											</div>

											<div class="col-12 form-group mb-4">
												<label for="login-form-username">Email</label>
												<input type="text" id="login-form-username" name="login-form-username" value="" class="form-control not-dark">
											</div>

                                            <div class="col-12 form-group mb-4">
												<label for="login-form-username">Confirm Email</label>
												<input type="text" id="login-form-username" name="login-form-username" value="" class="form-control not-dark">
											</div>

                                            <div class="col-12 form-group mb-4">
												<label for="login-form-username">Country</label>
                                                <select class="form-control select2">
                                                    <option value="">Please select a country<option>
                                                    <option value="nigeria">Nigeria<option>
                                                    <option value="spain">Spain<option>
                                                    <option value="germany">Germany<option>
                                                    <option value="ghana">Ghana<option>
